<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA SHOP!</title>
    <link rel="preload" href="/assets/FSEX300.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'FSEX300';
            src: url('/assets/FSEX300.woff2') format('woff2'),
                 url('/assets/FSEX300.woff') format('woff'),
                 url('/assets/FSEX300.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'FSEX300', Arial, sans-serif;
            cursor: url('https://gavinoriley.github.io/assets/sprCursor_3.png'), auto;
        }

        body {
            background: #000000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8B0000;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            gap: 48px;
            z-index: 100;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 26px;
            text-shadow: 1px 1px 2px black;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .navbar a.devlog-link {
            color: #ffff00;
        }

        .navbar a.devlog-link:hover {
            color: #cccc00;
        }

        .welcome-text {
            font-size: 24px;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: red;
            font-size: 30px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                justify-content: center;
                gap: 20px;
                flex-wrap: wrap;
                max-width: 100%;
                overflow-x: auto;
                padding: 10px 0;
            }

            .navbar a {
                font-size: 16px;
            }

            .navbar a.play-game-link {
                display: none;
            }

            body {
                padding: 10px;
            }

            .welcome-text {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                margin-top: 60px;
                font-size: 18px;
            }

            .close-button {
                font-size: 24px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://hamachithepsychotickiller.com">HOME</a>
        <a href="https://hamachithepsychotickiller.com/about/">GAME INFO</a>
        <a href="https://store.steampowered.com/app/3355690/Hamachi_the_Psychotic_Killer/" target="_blank">BUY EARLY ACCESS</a>
        <a href="https://store.steampowered.com/news/app/3355690/view/520845543638827040" target="_blank" class="devlog-link">NEWS</a>
        <a href="https://itch.io/embed-upload/13425866?color=333333" target="_blank" class="play-game-link">PLAY GAME</a>
        <a href="https://hamachithepsychotickiller.com/devroom/">DEV ROOM</a>
    </nav>

    <div class="welcome-text">THANK YOU FOR YOUR SUPPORT! YOUR ORDER HAS BEEN CONFIRMED AND WILL BE PROCESSED SHORTLY!</div>

    <div class="fullscreen-container">
        <img src="https://gavinoriley.github.io/assets/shirtprev.png" alt="Shirt Preview" class="fullscreen-image">
        <div class="close-button">X</div>
    </div>

    <script>
        document.querySelector('.fullscreen-container').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        document.querySelector('.close-button').addEventListener('click', function() {
            document.querySelector('.fullscreen-container').style.display = 'none';
        });
    </script>
</body>
</html>
